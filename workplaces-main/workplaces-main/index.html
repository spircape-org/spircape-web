<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spircape 工作台</title>
    <link rel="icon" type="image/png" href="https://zh.yuazhi.cn/66a390533ee9c.png">
    <style>
        @font-face {
            font-family: 'Source Han Sans';
            src: url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Source Han Sans', sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://zh.yuazhi.cn/oasun.jpg'); /* 使用图片作为背景 */
            background-size: cover; /* 让背景图像覆盖整个背景 */
            background-position: center; /* 将背景图像居中 */
            background-color: rgba(0, 0, 0, 0.4); /* 添加半透明的黑色遮罩层 */
            z-index: -1; /* 将背景层置于内容层下 */
        }

        .container {
            width: 100%;
            max-width: 600px; /* 限制容器最大宽度 */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* 添加透明度以允许背景稍微透过 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 增加阴影效果 */
            border-radius: 8px; /* 圆角 */
            text-align: center; /* 使内容居中 */
        }

        h1 {
            font-size: 2.5em;
            color: #00796b; /* 更有活力的颜色 */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #607d8b;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* 按钮之间的间距 */
        }

        .button-container a {
            padding: 14px;
            font-size: 1.1em;
            color: #ffffff;
            background-color: #00796b;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button-container a:hover {
            background-color: #004d40;
            transform: translateY(-2px); /* 悬停时轻微上移效果 */
        }

        .oa-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 0.9em;
            color: #ffffff;
            background-color: #00796b; /* 按钮的背景颜色 */
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .oa-button:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1.4em;
            }

            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 20px;
            }

            .button-container a {
                flex: 1 1 calc(50% - 20px);
                font-size: 1.2em;
            }
        }

        @media (min-width: 1024px) {
            h1 {
                font-size: 3.3em;
            }

            p {
                font-size: 1.5em;
            }

            .container {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <a href="https://docs.spircape.cn/" class="oa-button">OA 文档</a> <!-- 右上角的按钮 -->
    <div class="container">
        <h1>创作不断<br>创意无限</h1>
        <p>实现对互联世界的无缝访问</p>
        <div class="button-container">
            <a href="https://my.spircape.cn">Microsoft</a>
            <a href="https://spircape.sg.larksuite.com">Lark</a>
            <a href="https://www.kdocs.cn/">金山文档</a>
        </div>
    </div>
</body>
</html>
